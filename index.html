---
layout: default
category: null
---

<div class="columns is-multiline">
	{% for post in site.posts %}
		<div class="column is-half article-window">
			<a href="{{ site.baseurl }}{{ post.url }}">
				<img src="{{ post.image }}"/>
			</a>
			<a href="{{ site.baseurl }}{{ post.url }}"><p class="title is-4">{{ post.title }}</p></a>
			<a class="{{ post.category }}" href="{{ post.category }}"><p class="subtitle is-6">{{ post.category | upcase }}</p></a>
			<a href="{{ site.baseurl }}{{ post.url }}"><p>{{ post.description | strip_html | truncatewords: 20 }}</p></a>
		</div>
	{% endfor %}
</div>
